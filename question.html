<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SoulPet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/style.css.map">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body class="bodyQuestion">

  <header class="bodyQuestion-questionPage">
<img class="bodyQuestion-questionPage-logoQuestion--positionLeftCorner" src="img/logosmall.png" alt="logo on subpages"/>

  </header>

  <main class="bodyQuestion-mainQuestionPage">
  
<section class="bodyQuestion-mainQuestionPage-sectionQuestionOne--center">
  <p>
    What is your gender? Question 1 of 5
  </p>
  <form action="" class="bodyQuestion-mainQuestionPage-radiobuttons--center">
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
</form>
</section>
<section class="bodyQuestion-mainQuestionPage-sectionQuestionTwo--center">
  <p>
    What's your reltionship status? Question 2 of 5
  </p>
</section>
<form action="" class="bodyQuestion-mainQuestionPage-radiobuttons--center">
  <input type="radio" name="relationship-status" value="single">Single<br>
  <input type="radio" name="relationship-status" value="in a relationship">In a relationship<br>
</form>
<section class="bodyQuestion-mainQuestionPage-sectionQuestionThree--center">
  <p>
    Are you more than 170cm tall? Question 3 of 5
  </p>
  <form action="" class="bodyQuestion-mainQuestionPage-radiobuttons--center">
  <input type="radio" name="height" value="yes">Yes<br>
  <input type="radio" name="height" value="no">No<br>
</form>
    </section>
  <section class="bodyQuestion-mainQuestionPage-sectionQuestionFour--center">
  <p>
    Are you left or right handed? Question 4 of 5
  </p>
  <form action="" class="bodyQuestion-mainQuestionPage-radiobuttons--center">
  <input type="radio" name="handed" value="right">Right<br>
  <input type="radio" name="handed" value="left">Left<br>
</form>
</section>
<section class="bodyQuestion-mainQuestionPage-sectionQuestionFive--center">
<p>
  Do you wear glasses? Question 5 of 5
</p>
<form action="" class="bodyQuestion-mainQuestionPage-radiobuttons--center">
<input type="radio" name="glasses" value="yes">Yes<br>
<input type="radio" name="glasses" value="no">No<br>
</form>
</section>
<button class="bodyQuestion-mainQuestionPage-nextButton--center">Next Question</button>
  </main>
</body>
</html>
